<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romania Software Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
</head>

<body>
    <h1>Romania Software Usage Map</h1>
    <div id="map"></div>

    <div class="controls">
        <select id="themeSelector">
            <option value="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png">OpenStreetMap</option>
            <option value="https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png">Carto Light</option>
            <option value="https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png">Carto Dark</option>
            <option value="https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png">Voyager</option>
            <option value="https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png">Topo Map</option>
        </select>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2>Add New Location</h2>
            <form id="addLocationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="lat">Latitude:</label>
                <input type="number" id="lat" step="any" required>
                <label for="lng">Longitude:</label>
                <input type="number" id="lng" step="any" required>
                <label for="info">Info:</label>
                <input type="text" id="info" required>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
